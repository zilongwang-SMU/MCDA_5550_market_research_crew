research_task:
  description: >
    Research the company with domain {company_domain}.
    Collect the following information:
    - Company overview
    - Products and services
    - Target market
    - Recent news
    - Key competitors
  expected_output: >
    A structured research summary covering the company background,
    offerings, market position, competitors, and recent developments.
  agent: researcher

analysis_task:
  description: >
    Using the research results, create a strategic market research report
    for the company at {company_domain}.
    The report must include:
    - Executive Summary
    - SWOT Analysis
    - Strategic Recommendations
  expected_output: >
    A complete strategic market research report in Markdown format.
  agent: analyst
  output_file: output/market_research_report.md
